<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>UFO Finder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/superhero/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body>
  <div class="wrapper">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html" style="color: #621908;">LGM Sighting Database
          </a>
        </div>
      </div>
    </nav>
    <div class="hero text-center">
      <h1>MARTIAN SIGHTINGS</h1>
		<h2>THE TRUTH IS OUT THERE.</h2>
	    <p>TRUST NO ONE.</p>
    </div>
    <div class="container">
      <div class="row margin-top-50">
        <div class="col-md-2">
          <aside class="filters" style="background-color: #EDBE62;">
            <div class="panel panel-default">
              <div class="panel-heading" style="background-color: #EDBE62; color: #621908">Filter Search</div>
              <div class="panel-body">
                <form align="center" valign="middle" id="ufoFilterForm" style="background-color: #EDBE62; color: #621908">
                  <div class="form-group">
                    <ul class="list-group" id="filters">
                      <li class="filter list-group-item" style="background-color: #621908; color: white;">
                        <label for="datetime">Enter a Date</label>
                        <input class="form-control" id="datetime" type="text" placeholder="1/13/2010">
                      </li>
                      <li class="filter list-group-item" style="background-color: #621908; color: white;">
                        <label for="city">Enter a City</label>
                        <input class="form-control" id="city" type="text" placeholder="City Name">
                      </li>
                      <li class="filter list-group-item" style="background-color: #621908; color: white;">
                        <label for="state">Enter a State</label>
                        <input class="form-control" id="state" type="text" placeholder="State Name">
                      </li>
                      <li class="filter list-group-item" style="background-color: #621908; color: white;">
                        <label for="country">Enter a Country</label>
                        <input class="form-control" id="country" type="text" placeholder="Country Name">
                      </li>
                      <li class="filter list-group-item" style="background-color: #621908; color: white;">
                        <label for="shape">Enter a Shape</label>
                        <input class="form-control" id="shape" type="text" placeholder="UFO Shape">
                      </li>
                    </ul>
                  </div>
                  <button id="filter-btn" type="submit" class="btn btn-default" style="background-color: #621908;">Filter Table</button><br>
					&nbsp;
                </form>
              </div>
            </div>
          </aside>
        </div>
        <div class="col-md-10">
          <div id="table-area" class="">
            <table id="ufo-table" class="table table-striped">
              <thead style="background-color: #EDBE62; color: #621908; border: 2px; border-color: #EDBE62;">
                <tr>
                  <th class="table-head">Date</th>
                  <th class="table-head">City</th>
                  <th class="table-head">State</th>
                  <th class="table-head">Country</th>
                  <th class="table-head">Shape</th>
                  <th class="table-head">Duration</th>
                  <th class="table-head">Comments</th>
                </tr>
              </thead>
              <tbody st yle="border: 2px; border-color: #EDBE62;"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer">
      <span class="bottom" style="color: #621908;">LGM Sighting Database</span>
    </footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
  <script src="static/js/data.js"></script>
  <script src="static/js/app.js"></script>
</body>
</html>
